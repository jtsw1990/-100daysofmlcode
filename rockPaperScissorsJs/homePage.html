<!doctype html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel = "stylesheet" type = "text/css" href = "./style.css">
  <script type="text/javascript" src="./game.js"></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div>
  <p class = "instructions">Click on any of the buttons to play!</p>
    <button class = "play rock" type = "button" onclick = "play('rock')">Rock</button>
    <button class = "play paper" type = "button" onclick = "play('paper')">Paper</button>
    <button class = "play scissors" type = "button" onclick = "play('scissors')">Scissors</button>
  </div>
  <div><h2 id = 'playerChoice'></h2></div>
  <div><h2 id = 'computerChoice'></h2></div>
  <div><h2 id = 'results'></h2>
  </div>
</body>
</html>
